<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Choose A Movie!</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Select the Following Options:</h2>
        <form id="movie-choice">
          <div class="form-group">
            <label for="age">Age</label>
            <select id="age" class="form-control">
              <option value="minor">Minor: Under 18</option>
              <option value="adult">Adult: 18 - 64</option>
              <option value="senior">Senior: 65 and Over</option>
            </select>
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <select id="time" class="form-control">
              <option value="matinee">Matinee: Before 5pm</option>
              <option value="evening">Evening: All Shows After 5pm</option>
            </select>
          </div>
          <div class="form-group">
            <label for="movie">Movie</label>
            <select id="movie" class="form-control">
              <option value="bond">James Bond - No Time To Die</option>
              <option value="dune">Dune</option>
              <option value="eternals">Marvel's - The Eternals</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="show-results">
          <h3>Your ticket price is:</h3>
          <h5><span id="ticket-total"></span></h5>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
